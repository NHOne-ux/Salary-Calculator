<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Potential Salary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0f7fa, #f0e6f5);
        }
        .calculator-container {
            width: 400px;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff, #f9f9f9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid #ff9800;
        }
        .calculator-container h1 {
            text-align: center;
            color: #1e90ff; /* Blue color for title */
            margin-bottom: 20px;

        }
        .input-group {
            margin: 15px 0;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;

            color: #2c3e50;
        }
        .input-group input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;

            border-color: #ff9800;

            color: #27ae60;

        .result.red {
            color: #e74c3c;

        .radio-group {
            margin: 10px 0;

        .radio-group label {
            margin-right: 20px;
            color: #34495e;

            margin-right: 5px;
        }

            font-size: 10px;
            text-align: center;
            color: #7f8c8d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Know Your Potential Salary</h1>
        <div class="input-group">
            <label for="monthlySalary">Monthly Salary Offered (₹):</label>
            <input type="text" id="monthlySalary" oninput="formatSalary(this)" placeholder="Enter amount">
        </div>
        <div class="input-group">
            <label>Monthly Spark Variable:</label>
            <input type="text" id="target" oninput="formatSalary(this)" placeholder="Target">
            <input type="text" id="achievement" oninput="formatSalary(this); calculateSpark()" placeholder="Achievement">
            <div class="result" id="sparkResult"></div>
        </div>
        <div class="input-group">
            <p style="color: #34495e;">If you achieve 150% of your target for 3 months consecutively, you qualify for SURGE Bonus.</p>
            <div class="radio-group">
                <label><input type="radio" name="surge" value="yes" onclick="calculateGross()"> Yes</label>
                <label><input type="radio" name="surge" value="no" onclick="calculateGross()"> No</label>
            </div>
            <div class="result" id="surgeResult"></div>
        </div>
        <div class="result" id="grossResult" style="display: none;"></div>
        <div class="disclaimer">* For representation purpose only, actual payout may slightly vary.</div>
    </div>

    <script>
        function formatSalary(input) {
            let value = input.value.replace(/[^0-9]/g, '');
            let num = parseInt(value);
            input.value = num ? num.toLocaleString('en-IN') : '';
            if (input.id === 'achievement') calculateSpark();
            calculateGross();
        }

        function calculateSpark() {
            let monthlySalary = parseInt(document.getElementById('monthlySalary').value.replace(/,/g, '')) || 0;
            let target = parseInt(document.getElementById('target').value.replace(/,/g, '')) || 0;
            let achievement = parseInt(document.getElementById('achievement').value.replace(/,/g, '')) || 0;
            let sparkAmount = 0;

            if (target > 0) {
                let ratio = achievement / target * 100; // Percentage achievement
                if (ratio < 60) {
                    sparkAmount = 0; // Below 60% threshold
                } else {
                    let base = target * 0.6; // 60% threshold
                    let excess = achievement - base; // Amount above 60% threshold
                    let slabs = [
                        { max: 0.7 * target - base, rate: 0 },  // 60% to <70%
                        { max: 0.8 * target - base, rate: 0.01 }, // 70% to <80%
                        { max: 0.9 * target - base, rate: 0.02 }, // 80% to <90%
                        { max: target - base, rate: 0.03 },      // 90% to <100%
                        { max: 1.1 * target - base, rate: 0.05 }, // 100% to <110%
                        { max: 1.2 * target - base, rate: 0.07 }, // 110% to <120%
                        { max: 1.3 * target - base, rate: 0.10 }, // 120% to <130%
                        { max: Infinity, rate: 0.15 }            // >=130%
                    ];

                    let remaining = excess;
                    for (let slab of slabs) {
                        if (remaining > 0) {
                            let slabAmount = Math.min(remaining, slab.max);
                            sparkAmount += slabAmount * slab.rate;
                            remaining -= slabAmount;
                        }
                    }
                }
            }
            document.getElementById('sparkResult').innerText = `Spark Variable Amount: ₹${sparkAmount.toLocaleString('en-IN')}`;
            calculateGross();
        }

        function calculateGross() {
            let monthlySalary = parseInt(document.getElementById('monthlySalary').value.replace(/,/g, '')) || 0;
            let surgeResult = document.getElementById('surgeResult');
            let grossResult = document.getElementById('grossResult');
            let sparkAmount = parseInt(document.getElementById('sparkResult').innerText.replace(/[^0-9]/g, '')) || 0;

            // Determine surge bonus and status
            let surgeBonus = 0;
            let surgeValue = document.querySelector('input[name="surge"]:checked') ? document.querySelector('input[name="surge"]:checked').value : null;
            if (surgeValue) {
                surgeBonus = monthlySalary > 31500 ? 4172 : 3750;
                if (surgeValue === 'yes') {
                    surgeResult.className = 'result green';
                    surgeResult.innerText = `Your Monthly Surge Bonus is ₹${surgeBonus.toLocaleString('en-IN')}`;
                } else {
                    surgeResult.className = 'result red';
                    surgeResult.innerText = 'You do not qualify for SURGE Bonus, Keep trying.';
                }
            } else {
                surgeResult.className = 'result';
                surgeResult.innerText = '';
            }

            // Calculate total based on surge selection
            let total = surgeValue === 'yes' ? monthlySalary + sparkAmount + surgeBonus : monthlySalary + sparkAmount;

            // Display gross result if all required inputs are provided
            if (monthlySalary > 0 && document.getElementById('target').value && document.getElementById('achievement').value && surgeValue) {
                grossResult.className = 'result green';
                grossResult.style.display = 'block';
                grossResult.innerText = `Your Potential Gross Monthly Income is ₹${total.toLocaleString('en-IN')}`;
            } else {
                grossResult.className = 'result';
                grossResult.style.display = 'none';
            }
        }
    </script>
</body>
